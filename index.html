<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira's Sigma Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="checkered-bg text-black min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">

    <div class="content-area shadow-xl rounded-xl p-6 sm:p-8 md:p-10 max-w-2xl w-full text-center">
        <header class="mb-6">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900">Welcome!</h1>
        </header>

        <main class="text-left space-y-4">
            <p class="text-base sm:text-lg text-gray-800">
                Yo, I'm  Mira and this is my super cool sigma webpage
            </p>
            <p class="text-base sm:text-lg text-gray-800">
                          </p>
            <section class="mt-6">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-3">Likes</h2>
                <ul class="list-disc list-inside text-gray-800 space-y-1">
                    <li>Video Games</li>
                    <li>Youtube</li>
                    <li>Music</li>
                </ul>
            </section>
        </main>

        <footer class="mt-8 pt-6 border-t border-gray-300">
            <p class="text-sm text-gray-600">&copy; <span id="currentYear"></span> <span id="miraClickable" class="cursor-pointer text-green-600 hover:underline">Mira</span>
        </footer>
    </div>
    <script>   
      // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        // Redirect when Mira is clicked
        document.getElementById('miraClickable').addEventListener('click', function() {
            window.location.href = 'https://miratried.straw.page/';
        });
    </script>
</body>
</html>
